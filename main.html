<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="css/scoll.css">
    <link rel="stylesheet" href="css/mine.css">
    <title>insuite进度管理</title>

    <script>
        $(function(){
            $("#tab div").click(function(){
                $(".tab_active").removeClass("tab_active");
                $(this).addClass("tab_active");
            });
            $(".triangle_down").click(function(){
                $(".triangle_down").css("display","none");
                $(".triangle_up").css("display","block");
                $("#finish_cont").fadeIn();
            });
            $(".triangle_up").click(function(){
                $(".triangle_up").css("display","none");
                $(".triangle_down").css("display","block");
                $("#finish_cont").fadeOut();
            });
            $("#new_project").click(function () {
                $("#index").css("display","none");
                $("#create").fadeIn()
            });
            $("#create_cancel").click(function () {
                $("#index").fadeIn();
                $("#create").css("display","none");
            });
            $("#logo").click(function () {
                $("#index").fadeIn();
                $("#create").css("display","none");
            });
            $("#dev_man_plus_bg").click(function(){
                $("#create_modal").slideToggle();
                $("#cover").fadeToggle();
                $("#cover").click(function () {
                    $("#cover").fadeOut();
                    $("#create_modal").slideUp();
                });
            });
            $(document).keyup(function(event){
                switch(event.keyCode) {
                    case 27:
                        $("#cover").fadeOut();
                        $("#create_modal").slideUp();
                }
            });
//            $ ("#fun_man_plus_bg").click (function ()
//            {
//                $("#function_contents").append('<div class="function_contents"><div class="function_name"><input type="text" class="function_name_input"></div><div class="function_describe"><input type="text" class="function_describe_input"></div><div class="function_man_area"></div><div class="icon_reduce_bg"><div class="icon_reduce"></div></div></div>');
//            });

        })

    </script>
    <style>
        /*解决子DIV溢出问题*/
        #finish:after,#finish_title:after,#finish_cont:after,#working:after,#create:after,#create_date:after,
        #create_left:after,#create_right:after,#date_left:after,#date_right:after,#create_man_top:after,#function_text:after,
        .function_contents:after,#function_man_top:after,#create_top:after{
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        /*顶栏*/
        /*目录*/
        /*新建项目*/
        /*项目详情*/
    </style>

</head>

<body>
<div id="cover"></div>

    <nav id="top">
        <img src="img/LOGO.png" alt="" id="logo">
        <div id="tab">
            <div id="tab_project " class="tab tab_active">
                项目
            </div>
            <div id="tab_my" class="tab">
                我的
            </div>
        </div>
        <div id="user">

        </div>
    </nav>
    <div id="index"><!--最初的目录-->
        <div id="working"><!--正在进行的项目-->
            <div class="index_title">进行中的项目</div>
            <div id="new_project" class="project_list"><!--新建-->
                <div id="icon_plus_bg">
                    <img id="icon_plus" src="img/plus.png">
                </div>
                <span>新建项目</span>
            </div>
            <div class="project_list"><!--已建立的项目-->
                <div class="cover">
                    <div class="cover_name">Ver3.5.0</div>
                    <div class="cover_deadline">距离截止日期还有<span>9天|19天</span></div>
                </div>
                <img src="img/123.jpg" alt="">
            </div>

        </div>
        <div style="border-bottom: 1px solid #c2c2c2;width: 1000px;margin-left: 200px"></div>
        <div id="finish"><!--项目归档-->
            <div id="finish_title">
                <div class="index_title" >项目归档</div>
                <div class="triangle_down" style="margin:13px 0 0 8px "></div>
                <div class="triangle_up" style="margin:13px 0 0 8px;display: none "></div>
            </div>
            <div id="finish_cont" style="display: none;">
                <div class="project_list"><!--已建立的项目-->
                    <div class="cover">
                        <div class="cover_name">Ver3.4.0开发</div>
                        <div class="cover_deadline"><span>2016.9.01</span>-<span>2016.9.30</span></div>
                    </div>
                    <img src="img/123.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <div id="create"><!--新建项目-->
        <div id="create_top">
            <div class="index_title" id="create_title">新建项目</div>
            <div id="create_submit" class="create_button">提交</div>
            <div id="create_cancel" class="create_button">取消</div>
        </div>
        <div id="create_left">
            <div class="create_little_title">项目名称</div>
            <input type="text" id="create_name">
            <div class="create_little_title">项目描述</div>
            <textarea name="" id="create_describe" cols="30" rows="10"></textarea>
            <div id="create_date">
                <div class="create_little_title" style="margin-bottom: 5px">截止日期</div>
                <div id="date_left">
                    <div id="date_earliest" class="date_text">最早</div>
                    <input type="date" class="date_input">
                </div>
                <div id="date_right">
                    <div id="date_latest" class="date_text">最晚</div>
                    <input type="date" class="date_input">
                </div>
            </div>
            <div class="create_little_title" id="create_man_top">
                <div style="float: left;">开发人员</div>
                <div class="icon_plus_bg2" id="dev_man_plus_bg">
                    <img class="icon_plus2" id="dev_man_plus" src="img/plus.png">
                </div>
            </div>
            <div id="create_man"></div>

        </div>
        <div id="create_right">
            <div class="create_little_title" id="function_man_top">
                <div class="create_little_title" style="margin:0;float: left">功能与任务分配</div>
                <div class="icon_plus_bg2" id="fun_man_plus_bg" style="">
                    <img class="icon_plus2" id="fun_man_plus" src="img/plus.png">
                </div>
            </div>
            <div id="function_text">
                <div class="function_name_title function_text">功能名称</div>
                <div class="function_describe_title function_text">功能描述</div>
                <div class="function_style_title function_text">功能类型</div>
                <div class="function_man_title function_text">功能担当</div>
            </div>
            <div id="function_contents">
            <div class="function_contents">
                <div class="function_name">
                    <input type="text" class="function_name_input">
                </div>
                <div class="function_describe">
                    <input type="text" class="function_describe_input">
                </div>
                <div class="function_style">
                    <input type="text" class="function_style_input">
                </div>
                <div class="function_man_area"></div>
                <div class="icon_reduce_bg">
                    <div class="icon_reduce"></div>
                </div>
            </div>
            </div>
        </div>
        <div id="create_modal">

        </div>

    </div>
    <div class="main">

    </div>

</body>
</html>
