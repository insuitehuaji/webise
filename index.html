function listproject(){
Bmob.initialize('910877821e33c3b0d45d9062c88b328b', "7f0c48b1bb7d8e07096312ce260163d1");

var findcolumn = Bmob.Object.extend("project");
var query = new Bmob.Query(findcolumn);
// 查询所有数据
query.find({
  success: function(results) {
    console.log("共查询到 " + results.length + " 条记录");
    // 循环处理查询到的数据
    for (var i = 0; i < results.length; i++) {
      var object = "<img src='"+results[i].get('pic')['_url']+"' /><div>"+results[i].get('name')+results[i].get('etime')+results[i].get('ltime')+"</div>";
	  if(results[i].get('active')==true)
	  jQuery(object).appendTo(jQuery("#activity"));
	  else
	  jQuery(object).appendTo(jQuery("#finish"));
    }
  },
  error: function(error) {
    alert("查询失败: " + error.code + " " + error.message);
  }
});}
</script>
